<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - login</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="body-container position-relative m-auto" id="bodyContainer">
        <div class="pt-3 ps-3 fs-5">
            <a href="./index.html" class="auth-link text-light btn btn-outline-info ">
                &larr; Homepage
            </a>
        </div>
        <h1 class="heading fs-1 fw-bold font-monospace text-center pt-5">Login here</h1>

        <section class="login-section d-flex flex-column justify-item-center align-items-center gap-4 px-3">
            <form action="#" name="login-form" id="loginForm"
                class="auth-form border border-secondary shadow-lg rounded-5 d-flex flex-column gap-3 mt-3 py-4 px-1 px-md-3">
                <div class="email d-flex flex-column gap-2 px-2">
                    <label for="email" class="email-label fw-semibold">
                        <sup class="text-danger">*</sup>Enter your email id:
                    </label>
                    <input type="email" required placeholder="example@example.com" name="email" id="email"
                        class="auth-form-input email-input">
                </div>
                <div class="password d-flex flex-column gap-2 px-2">
                    <label for="password" class="password-label fw-semibold">
                        <sup class="text-danger">*</sup>Enter password:
                    </label>
                    <div class="position-relative w-100">
                        <input type="password" required minlength="5" placeholder="password must 5 characters long"
                            name="password" id="password" class="auth-form-input password-input w-100">
                        <span class="position-absolute top-50 end-0 translate-middle-y btn border-0 eyeBtn">
                            <img src="./images/eye.svg" alt="eye">
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark mx-auto px-5 mt-3 auth-form-submit" id="loginBtn">
                    <span class="text-light auth-form-submit-text" role="status">
                        Login
                    </span>
                </button>
                <div class=" px-2 text-secondary text-center">
                    Don't have an account? &nbsp;
                    <a href="./signup.html">Sign up</a>
                </div>
            </form>
        </section>
    </div>
    <script src="./js/loginScript.js"></script>
    <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
