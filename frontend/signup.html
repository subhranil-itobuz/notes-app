<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Signup</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="body-container position-relative m-auto" id="bodyContainer">
        <div class="pt-3 ps-3 fs-5">
            <a href="./index.html" class="auth-link text-light btn btn-outline-info">
                &larr; Homepage
            </a>
        </div>

        <h1 class="heading fs-1 fw-bold font-monospace text-center pt-3">Sign up here</h1>

        <section class="signup-section d-flex flex-column justify-item-center align-items-center px-3">
            <form action="#" name="signup-form"
                class="auth-form border border-secondary shadow-lg rounded-5 d-flex flex-column gap-3 gap-md-2 mt-3 mt-md-0 mt-xxl-2 py-4 px-1 px-md-3"
                id="signupForm">
                <div class="username d-flex flex-column gap-2 px-2">
                    <label for="userName" class="usrname-label fw-semibold">
                        <sup class="text-danger">*</sup>Enter a username:
                    </label>
                    <input type="text" placeholder="xxxxx123" required minlength="4" maxlength="15" name="userName"
                        id="userName" class="auth-form-input username-input">
                </div>
                <div class="email d-flex flex-column gap-2 px-2">
                    <label for="email" class="email-label fw-semibold">
                        <sup class="text-danger">*</sup>Enter your email id:
                    </label>
                    <input type="email" required placeholder="example@example.com" name="email" id="email"
                        class="auth-form-input email-input">
                </div>
                <div class="password d-flex flex-column gap-2 px-2">
                    <label for="password" class="password-label fw-semibold">
                        <sup class="text-danger">*</sup>Enter password:
                    </label>
                    <div class="position-relative w-100">
                        <input type="password" required minlength="5" placeholder="password must 5 characters long"
                            name="password" id="password" class="auth-form-input password-input w-100">
                        <span class="position-absolute top-50 end-0 translate-middle-y btn border-0 eyeBtn">
                            <img class="" src="./images/eye.svg" alt="eye">
                        </span>
                    </div>
                </div>
                <div class="strength px-2 d-flex align-items-center">
                    <span class="strength-label text-dark fw-lighter">Strength:</span>
                    <div class="strength-container w-50 mt-2 ms-2 bg-light rounded-3">
                        <div class="strength-container-indicator h-100 rounded-3" id="strengthIndicator"></div>
                    </div>
                </div>
                <div class="cPassword d-flex flex-column gap-2 px-2">
                    <label for="confirmPassword" class="cPassword-label fw-semibold" id="confirmPasswordLabel">
                        <sup class="text-danger">*</sup>Enter password again: <span
                            class="ms-2 text-success fw-bold d-none" id="checkSign">&check;</span>
                    </label>
                    <div class="position-relative w-100">
                        <input type="password" required minlength="5" placeholder="retype the password"
                            name="confirmPassword" id="confirmPassword" class="auth-form-input cPassword-input w-100">
                        <span class="position-absolute top-50 end-0 translate-middle-y btn border-0 eyeBtn">
                            <img class="" src="./images/eye.svg" alt="eye">
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn btn-dark mx-auto px-5 pb-1 mt-3 auth-form-submit" id="signupBtn">
                    <span class="text-light auth-form-submit-text" role="status">
                        Signup
                    </span>
                </button>

                <div class=" px-2 text-secondary text-center">
                    Already have an Account? &nbsp;
                    <a href="./login.html">login</a>
                </div>
            </form>
        </section>
    </div>
    </div>
    <script src="./js/signupScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
